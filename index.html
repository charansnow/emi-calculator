<body>

    <div class="container-bg">
        <nav class="navel">
            <div toggle>
                <i class="fa-thin fa-list-ul img"></i>
            </div>
        </nav>
        <h1 class="heading"> EMI Calculator</h1>
        <div class="containerel">
            <div>
                <div class="container mt-3">
                    <label id="label1" class="labelin"> Principle Amount </label>
                    <input for="label1" type="number" placeholder="ex.89576..." class="input-class" id="Principle" /> <span id="spanel"> </span>
                </div>
                <div class="container">
                    <label id="label2" class="labelin"> Rate Of Interest </label>
                    <input for="label2" type="number" placeholder="ex.12%" class="input-class" id="intrestrate" /> <span id="spanel1"> </span>
                </div>
                <div class="container">
                    <label id="label3" class="labelin"> duration In Months </label>
                    <input for="label3" type="number" placeholder="ex.12" class="input-class" id="duration" /> <span id="spanel2"> </span>
                </div>
                <button class="btnc" onclick="calculate()"> Calculate </button>
                <button class="btnd " onclick="clear()" id="clear"> Clear</button>
            </div>
            <p class="Emiamount">Emi Per Month : <span id="emiamount"></span> </p>
            <p class="Emiamount">Intrest Amount : <span id="intrest"></span> </p>
            <p class="Emiamount">Total Amount : <span id="totalamount"></span> </p>
        </div>
    </div>
</body>
